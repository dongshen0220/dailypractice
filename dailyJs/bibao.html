<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8">
    <title>dom操作</title>
</head>

<body>
    <p id="test"></p>
    <!-- <script src="js/jquery.min.js"></script> -->
    <script type="text/javascript">
        //普通对象 的 一个方法
        var person = {
            name: "double",
            getName: function() {
                console.log(this.name)
            }
        }
        person.getName() //double

        //普通对象方法返回的是匿名函数
        var person = {
            name: "double",
            getName: function() {
                return function() {
                    console.log(this.name)
                }
            }
        }
        var name = "single"
        person.getName()() //single

        //普通对象方法返回的是匿名函数
        var person = {
            name: "double",
            getName: function() {
                var that = this //在定义匿名函数前将this对象赋予给that的变量  this和arguments差不多，也要将其赋值给某个变量
                return function() {
                    console.log(that.name)
                }
            }
        }
        var name = "single"
        person.getName()() //double


        // 创建10个<a>标签，点击时候弹出相应的序号
        var i
        for (i = 0; i < 10; i++) {
            (function(i) {
                var a = document.createElement('a')
                a.innerHTML = i + '<br>'
                a.addEventListener('click', function(event) {
                    var event = event || window.event
                    event.preventDefault()
                    alert(i) //去父作用域查找         
                })
                document.body.appendChild(a)
            })(i)
        }
        // 闭包的实际运用：判断一个数字是否出现过
        function isFirst() {
            var _list = [];
            return function(id) {
                if (_list.indexOf(id) >= 0) {
                    return false;
                } else {
                    _list.push(id);
                    return true;
                }
            };
        }
        var first = isFirst();
        first(10);
        first(10);
        first(20);

        // 闭包应用场景
        // 闭包应用场景之setTimeout
        //原生的setTimeout传递的第一个函数不能带参数
        // setTimeout(function(param){
        //     alert(param)
        // },1000)
        //通过闭包可以实现传参效果

        function func(param) {
            return function() {
                alert(param)
            }
        }
        var f1 = func(1);
        setTimeout(f1, 1000);
    </script>
</body>

</html>
